<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rizalâ€™s Life and Works | Gallery</title>
    <!-- tw cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&family=Playfair+Display:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- box icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="/assets/css/style.css" rel="stylesheet" />
    <link href="/assets/css/gallery.css" rel="stylesheet">
  </head>
  <body class="bg-[#FBF8F3] font-['Lora']">
    <!-- include header -->
    <div data-include="components/header.html"></div>

    <!-- main section with header offset -->
    <main class="pt-20 min-h-[calc(100vh-5rem)]">
      <!-- banner section -->
      <section
        class="relative h-[50vh] flex items-center justify-center bg-center bg-cover"
        style="
          background-image: url('assets/imgs/banner/gallery-banner.webp');
          background-position: center 30%;
          background-size: cover;
        "
      >
        <!-- black + green overlay -->
        <div class="absolute inset-0 bg-black/40"></div>
        <div class="absolute inset-0 bg-[#1b4332]/40"></div>

        <div class="relative text-center text-[#FBF8F3] px-6">
          <h1
            class="text-5xl md:text-6xl font-['Playfair_Display'] font-semibold mb-3"
          >
            Gallery
          </h1>
          <p class="text-lg md:text-xl text-[#E6E6E6]/90 max-w-2xl mx-auto">
            A Visual Journey Through Rizal's Life and Legacy
          </p>
        </div>
      </section>

     <!-- Start of the gallery section -->
      <section class="py-20 px-6 sm:px-10 lg:px-20 mx-auto text-center text-[#2C2C2C]">
        <!-- Title and description -->
        <div class="mb-12">
          <h1 class="text-4xl sm:text-5xl font-bold text-[#2E5339]">
            Historical Moments & Monuments
          </h1>
          <p class="mt-3 text-base sm:text-lg text-gray-600 max-w-2xl mx-auto">
            Explore photographs, monuments, and historical sites preserved through time.
          </p>
        </div>

        <!-- Gallery container -->
        <div
          id="gallery-container"
          class="py-2 columns-1 sm:columns-2 md:columns-3 lg:columns-4 gap-6 max-w-10xl mx-auto px-4 sm:px-6 lg:px-8 w-full overflow-hidden">
        </div>
      </section>

      <!-- Story panel (for selected card) -->
      <section id="story-panel" class="mt-10 bg-white rounded-2xl p-6 shadow-sm">
        <h2 class="text-xl font-medium">Quick Recap</h2>
        <p id="story-text" class="mt-2 text-gray-700">Click a picture to read a slightly longer story and see the image enlarged.</p>
      </section>
    </main>

    <!-- Modal (hidden by default) -->
    <div id="modal-container"></div>
    <script src="/assets/js/modal.js"></script>
    <script src="assets/js/gallery.js"></script>

    <!-- include footer -->
    <div data-include="components/footer.html"></div>
    <!-- script -->
    <script src="assets/js/include.js"></script>
  </body>
</html>
