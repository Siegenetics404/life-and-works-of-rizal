<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rizal’s Life and Works | About</title>
    <!-- tw cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&family=Playfair+Display:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- box icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-[#FBF8F3] font-['Lora']">
    <!-- include header -->
    <div data-include="components/header.html"></div>

    <!-- main section with header offset -->
    <main class="pt-20 min-h-[calc(100vh-5rem)]">
      <!-- banner section -->
      <section
        class="relative h-[50vh] flex items-center justify-center bg-center bg-cover"
        style="
          background-image: url('assets/imgs/banner/about-banner.webp');
          background-position: center 30%;
          background-size: cover;
        "
      >
        <!-- black + green overlay -->
        <div class="absolute inset-0 bg-black/40"></div>
        <div class="absolute inset-0 bg-[#1b4332]/40"></div>

        <div class="relative text-center text-[#FBF8F3] px-6">
          <h1
            class="text-5xl md:text-6xl font-['Playfair_Display'] font-semibold mb-3"
          >
            About This Project
          </h1>
          <p class="text-lg md:text-xl text-[#E6E6E6]/90 max-w-2xl mx-auto">
            Preserving History, Inspiring the Future
          </p>
        </div>
      </section>

      <!-- placeholder section -->
      <section class="py-20 text-center text-[#2C2C2C]">
        <p
          class="text-lg md:text-xl font-medium italic text-[#1B4332]/70 border border-dashed border-[#D4A017]/40 rounded-lg max-w-2xl mx-auto py-10 bg-[#FBF8F3]"
        >
          Akon ni — <span class="text-[#D4A017]">Siege</span>
        </p>
      </section>
    </main>

    <!-- include footer -->
    <div data-include="components/footer.html"></div>

    <!-- script -->
    <script src="assets/js/include.js"></script>
  </body>
</html>
