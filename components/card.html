<article
  class="group relative bg-[#FBF8F3] rounded-2xl overflow-hidden shadow-sm transition-all duration-300 transform hover:scale-[1.03] hover:shadow-xl break-inside-avoid"
  style="aspect-ratio: 1 / 1;">
  <button class="w-full h-full text-left focus:outline-none"
    data-title="{title}"
    data-desc="{desc}"
    data-src="{src}"
    data-video="{video}">
    
    <img src="{src}" alt="{title}"
      class="w-full h-full object-cover brightness-75 group-hover:brightness-100 transition-all duration-300">
    
    <!-- Overlay text -->
    <div
      class="absolute inset-0 bg-black/40 flex flex-col justify-end p-6 
             opacity-100 sm:opacity-0 sm:group-hover:opacity-100 transition-opacity duration-300">
      <h3 class="text-white text-xl font-semibold mb-1">{title}</h3>
      <p class="text-sm text-gray-200">{short}</p>
    </div>
  </button>
</article>
