<article
  class="group border border-dashed border-gray-400/40 mb-6 bg-[#FBF8F3] rounded-xl overflow-hidden shadow-sm transition-all duration-300 transform-gpu hover:scale-[1.05] hover:shadow-xl">
  <button class="w-full text-left focus:outline-none"
    data-title="{title}"
    data-desc="{desc}"
    data-src="{src}"
    data-video="{video}">
    <img src="{src}" alt="{title}"
      class="w-full h-auto object-cover brightness-50 group-hover:brightness-100 transition-all duration-300">
    <div class="p-4 transition-all duration-300 group-hover:text-[#D4A017] group-hover:bg-[#1b4332]">
      <h3 class="font-semibold text-gray-800 group-hover:text-[#D4A017] transition-colors duration-300">{title}</h3>
      <p class="mt-1 text-sm text-gray-600 group-hover:text-white transition-colors duration-300">{short}</p>
    </div>
  </button>
</article>
