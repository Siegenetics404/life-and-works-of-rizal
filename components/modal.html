<div id="modal" class="fixed inset-0 z-50 hidden items-center justify-center px-4">
  <!-- Backdrop -->
  <div id="backdrop" class="absolute inset-0 bg-black/60"></div>

  <!-- Modal Container -->
  <div class="relative w-full max-w-3xl mx-auto bg-[#1b4332]/90 rounded-2xl shadow-xl overflow-hidden flex flex-col">
    
    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-4 border-b border-white/30">
      <h3 id="modal-title" class="text-xl font-semibold text-white tracking-wide"></h3>
      <button id="modal-close" class="text-white hover:text-[#D4A017] transition-colors duration-200">
        CLOSE
      </button>
    </div>

    <!-- Image -->
    <div id="modal-img-wrapper" class="flex flex-col justify-center items-center px-6 py-6">
      <p id="image-loading" class="text-white mb-3 hidden">Please wait, image is loading...</p>
      <img
        id="modal-img"
        src=""
        alt=""
        class="w-full h-auto max-h-[70vh] object-contain rounded-xl shadow-lg">
    </div>

    <!-- Video -->
    <div id="modal-video-wrapper" class="hidden flex flex-col justify-center items-center px-6 py-6">
      <p id="video-loading" class="text-white mb-3 hidden">Please wait, video is loading...</p>
      <iframe
        id="modal-video"
        class="w-full aspect-video rounded-xl shadow-lg"
        src=""
        frameborder="0"
        allowfullscreen
        allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
        loading="lazy">
      </iframe>
    </div>

    <!-- Description -->
    <div class="px-6 py-5 border-t border-white/20">
      <p id="modal-desc" class="text-white leading-relaxed text-base"></p>
    </div>
  </div>
</div>
